{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{% static 'play_pal/css/main.css' %}">
    <link rel="icon" href="{% static 'play_pal/images/favicon/favicon_white.svg' %}">

    <title>Welcoming Page - PlayPal</title>
</head>
<body>
    <header>
        <nav class="nav-bar">
            <button class="logo nav-btn" data-section="home-section">
                <img src="{% static 'play_pal/images/favicon/favicon_black.svg' %}" alt="PlayPal Logo">
            </button>

            <!-- Hamburger menu for mobile -->
            <button class="menu-toggle" id="menuToggle" aria-label="Toggle navigation menu">
                <span></span>
                <span></span>
                <span></span>
            </button>

            <!-- Desktop navigation -->
            <div class="nav-links">
                <button class="nav-btn" data-section="faq-section">Get Recommendations</button>
                <button class="nav-btn" data-section="developer-section">Manage Profile</button>
            </div>

            <!-- Sign out button -->
            <div class="nav-actions">
                <form method="post" action="{% url page_url %}">
                    {% csrf_token %}
                    <input type="hidden" name="action" value="signout">
                    <button type="submit">Sign Out</button>
                </form>
            </div>
        </nav>

        <!-- Mobile menu (hidden by default) -->
        <div class="mobile-menu" id="mobileMenu">
            <button class="mobile-nav-btn" data-section="home-section">Homepage</button>
            <button class="mobile-nav-btn" data-section="faq-section">FAQ</button>
            <button class="mobile-nav-btn" data-section="developer-section">Developer</button>
            <hr>
            <form method="post" action="{% url page_url %}">
                {% csrf_token %}
                <input type="hidden" name="action" value="signout">
                <button type="submit">Sign Out</button>
            </form>
        </div>
    </header>

    <main>

    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2025 PlayPal.</p>
        </div>
    </footer>

    <script src="{% static 'play_pal/javascript/main.js' %}" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</body>
</html>
