<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Campus Spaces Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
  <div class="max-w-2xl w-full bg-white rounded-2xl shadow-xl p-10 text-center">
    <h1 class="text-5xl font-bold text-indigo-600 mb-4">
      Campus Spaces
    </h1>
    <p class="text-xl text-gray-700 mb-8">
      Real-time study space availability
    </p>

    <div class="grid grid-cols-2 gap-6 mb-10">
      <div class="bg-green-100 rounded-xl p-8 border-4 border-green-300">
        <div class="text-4xl font-bold text-green-700">Main Library</div>
        <div class="text-6xl font-black text-green-600 mt-2">32%</div>
        <div class="text-green-600">Mostly empty</div>
      </div>

      <div class="bg-red-100 rounded-xl p-8 border-4 border-red-300">
        <div class="text-4xl font-bold text-red-700">Grainger</div>
        <div class="text-6xl font-black text-red-600 mt-2">94%</div>
        <div class="text-red-600">Almost full!</div>
      </div>
    </div>

    <div class="text-sm text-gray-500">
      Docker + Django is working perfectly!
      <br><br>
      <a href="/admin/" class="text-indigo-600 underline hover:text-indigo-800">
        Go to Admin â†’
      </a>
    </div>
  </div>


<form method="post" action="{% url 'homepage' %}">
     {% csrf_token %}
    <input type="hidden" name="action" value="signout">
    <button type="submit">Sign Out</button>
</form>
</body>
</html>
